            <ng-template ngIf="isLoading === false; else loading" fxLayout="row" fxLayoutAlign="strech">
              <div >
                <div [ngSwitch]="view">
                    <mwl-calendar-month-view
                      *ngSwitchCase="'month'"
                      [viewDate]="viewDate"
                      [events]="async2$"
                      [activeDayIsOpen]="activeDayIsOpen"
