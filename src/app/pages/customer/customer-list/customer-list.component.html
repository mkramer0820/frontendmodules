
<i class="material-icons" onClick()= style="font-size:36px; color:green">add_box</i> Add Customer
<mat-card *ngFor='let customer of customers'>
    <!-- Title of an Card -->
    <mat-card-title>
      {{customer.name}}
    </mat-card-title>
    <mat-card-content>
         <form [formGroup]='newCustomerForm' #form="ngForm">
         <table>
           <tr>
             <td>
               <mat-form-field class="input-container">
                   <input matInput type="text"
                          placeholder="name"
                          value={{customer.name}}>
               </mat-form-field>
             </table>
           </form>
         </mat-card-content>
