<h1 mat-dialog-title>Add Customer {{data.name}}</h1>
<div mat-dialog-content>
  <form>
  <div>
    <h3 mat-dialog-title >Contact:</h3>
    <mat-form-field style="width:31%">
    <input matInput placeholder="Name"
                    type="text">
  </mat-form-field>
   <mat-form-field style="padding-left:10px; width:31%">
  <input matInput placeholder="email"
                    type="text">
  </mat-form-field>
    <mat-form-field style="padding-left:10px; width:31%">
  <input matInput placeholder="Phone"
                    type="text">
  </mat-form-field>
  </div>
    <h3 mat-dilog-title>Address Info: </h3>
  <mat-form-field style="width:100%">
    <input matInput
                    placeholder="address1"
                    type="text">
  </mat-form-field>
    <br>
  <mat-form-field style="width:100%">
  <input matInput placeholder="address2"
                    type="text">
  </mat-form-field>
    <br>
  <mat-form-field style="width:100%">
  <input matInput placeholder="address3"
                    type="text">
  </mat-form-field>
  <br>
    <mat-form-field style="width:31%">
  <input matInput placeholder="country"
                    type="text">
  </mat-form-field>
  <mat-form-field style="padding-left:10px; width:31%">
  <input matInput placeholder="State-Prov"
                    type="text">
  </mat-form-field>
  <mat-form-field style="padding-left:10px; width:31%">
  <input matInput placeholder="Zip"
                    type="text">
  </mat-form-field>
    <br>
  <mat-form-field>
  <input matInput placeholder="Website"
                    type="text">
  </mat-form-field>
    <br>
  <mat-form-field style="width:100%">
  <input matInput placeholder="Description"
                    type="text">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
