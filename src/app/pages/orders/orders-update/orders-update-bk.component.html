<div class="container" *ngIf="!post; else forminfo" novalidate>
  <mat-dialog-content>
   <form [formGroup]="orderForm" class="form">

      {{selectedOrder.buyer_name}}
      <br />
     <mat-form-field class="form-element">
      <mat-select placeholder="Change Customer" formControlName='buyer'>
       <mat-option *ngFor="let customer of customers" value={{customer.id}}>
        {{customer.name}}
       </mat-option>
     </mat-select>
     </mat-form-field>
    <br />
    {{selectedOrder.factory_name}}
    <br />
    <mat-form-field class="form-element">
      <mat-select placeholder="Factory" formControlName='factory'>
       <mat-option *ngFor="let f of factory" value={{f.id}}>
         {{f.name}}
       </mat-option>
     </mat-select>
    </mat-form-field>

    <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="Customer Order #" formControlName="customer_order_number">
     </mat-form-field>

    <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="Buyer Style #" formControlName="buyer_style_number">
     </mat-form-field>
    <br />

     <mat-form-field class="form-element">
     <input matInput placeholder="Jp Style #" formControlName="jp_style_number">
     </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <input  matInput [matDatepicker]="picker" placeholder="Factory Ship Date" formControlName="factory_ship_date" >
     <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="Cost From Factory" formControlName="cost_from_factory">
     </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="Buyer's Price" formControlName="buyers_price">
     </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <mat-select placeholder="type" formControlName='order_type'>
      <mat-option *ngFor="let type of types" value='{{type}}'>
        {{type}}
      </mat-option>
    </mat-select>
    </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="Quantity" formControlName="qty">
     </mat-form-field>

     <br />
     <mat-form-field class="form-element">
       <input matInput placeholder="Brand" formControlName="brand">
    </mat-form-field>

     <br />
     <mat-form-field class="form-element">
     <input matInput placeholder="color" formControlName="color">
     </mat-form-field>

     <br />

     <input
           style="display: none"
           type="file" (change)="onFileChanged($event)"
           #fileInput>
     <button (click)="fileInput.click()">Select File</button>

   </form>

     <button type="submit" [disabled]="!orderForm.valid" (click)="updateMyOrder()">Update</button>
     <button type="close" [mat-dialog-close]="true">Exit</button>



     <p>Form Value: {{ orderForm.value| json }}</p>

     <br />
     <input
           formControlName="sweater_image"
           style="display: none"
           type="file" (change)="onFileChanged($event)"
           #fileInput>
     <button (click)="fileInput.click()">Select File</button>
