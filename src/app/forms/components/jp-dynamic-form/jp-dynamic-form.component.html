<p>
  jp-dynamic-form works!
</p>
<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let task of tasks" class="form-row">
      <app-jp-dynamic-form-task-set [task]="task" [form]="form"></app-jp-dynamic-form-task-set>
    </div>
 
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
 
  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
