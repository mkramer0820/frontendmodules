
  <div>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
     
        <div *ngFor="let item of models" class="form-row">
           <app-dynamic-forms [item]="item" [form]="form"></app-dynamic-forms>
        </div>
     
        <div class="form-row">

          <button type="submit" [disabled]="!form.valid">Save</button> 
          {{form.value | json}}
        </div>
     </form>
</div>
