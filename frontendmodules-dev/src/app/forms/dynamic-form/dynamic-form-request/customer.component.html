
<mat-dialog-content>
  <mat-card>
    <div *ngIf="loading; else loaded">
        <mat-spinner color='accent' style="margin:0 auto;" mode="indeterminate"></mat-spinner>
    </div>

    <ng-template #loaded>
    <app-factory-form  [submitUrl]=seturl  [models]="models" [form]="form"></app-factory-form>
    </ng-template>
  </mat-card>
</mat-dialog-content>
