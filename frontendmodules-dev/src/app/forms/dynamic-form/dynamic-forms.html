<div [formGroup]="form">

 <!-- <label [attr.for]="item.key">{{item.label}}</label>-->
 
  <span [ngSwitch]="item.controlType">
    

    <mat-form-field *ngSwitchCase="'textbox'" >
        <input matInput   [type]="item.type" [formControlName]="item.key" [placeholder]="item.label" >
    </mat-form-field>


    <mat-form-field *ngSwitchCase="'dropdown'" class="form-element" [formControlName]="item.key">
        <mat-select [placeholder]="item.label" [formControlName]="item.key">
         <mat-option *ngFor="let opt of item.options" [value]="opt.key">
             {{opt.value}}
         </mat-option>
       </mat-select>
    </mat-form-field>

    <mat-checkbox  *ngSwitchCase="'checkbox'"  [formControlName]="item.key" [value]=true >{{item.label}}</mat-checkbox>

   

 
  </span> 
 
  <div class="errorMessage" *ngIf="!isValid">{{item.label}} is required</div>
</div>
